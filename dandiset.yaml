description: 'NeuroTask is a benchmark dataset designed to facilitate the development
  of accurate and efficient methods for analyzing multi-session, multi-task, and multi-subject
  neural data. NeuroTask integrates 6 datasets from motor cortical regions, covering
  7 tasks across 17 subjects.


  Check out the github repository for more resources and some example notebooks: https://github.com/catniplab/NeuroTask/


  This dataset includes:

  - Spike counts per unit

  - Behavioral data (hand/cursor position, velocity, force)

  - Events indications'
